<h1>{{.title}}</h1>
<style>
    .post-item {
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid gray;
        border-radius: 10px;
        padding: 10px;
    }

    .post-content {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    table {
        width: 800px;
    }

    td {
        border-collapse: collapse;
        padding: 5px;
        border: 1px solid gray;
    }

    .btn-danger {
        background: red;
    }

    .btn-success {
        background: green;
    }
</style>
{{if .IsLoggedIn}}
    {{if .IsAdmin}}
        <table>
            <tr>
                <td>Title</td>
                <td>Actions</td>
            </tr>
            {{range .Posts}}
                <tr>
                    <td>
                        <a target="_blank" href="/post/view?id={{.Id}}">{{.Title}} #{{.Id}}</a>
                    </td>
                    <td>
                        <a class="btn btn-success" href="/post/edit?id={{.Id}}">Edit</a>
                        <form class="mt10" method="POST" action="/post/delete">
                            <input type="hidden" name="id" value="{{.Id}}">
                            <button onclick="return confirm('Are you sure you want to delete this item?');"
                                    type="submit"
                                    class="btn btn-danger">Delete
                            </button>
                        </form>
                    </td>
                </tr>
            {{end}}
        </table>
    {{end}}
{{end}}
