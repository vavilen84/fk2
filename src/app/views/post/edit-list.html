<h1>{{.title}}</h1>
<style>
    .post-item {
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid gray;
        border-radius: 10px;
        padding: 10px;
    }

    .post-content {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    table {
        width: 800px;
    }

    td {
        border-collapse: collapse;
        padding: 5px;
        border: 1px solid gray;
    }

    .btn-danger {
        background: red;
    }

    .btn-success {
        background: green;
    }
</style>
{{if .IsLoggedIn}}
    {{if .IsAdmin}}
        <table>
            {{range .Posts}}
                <tr>
                    <td>
                        <div class="" data-id="{{.Id}}">
                            <div style="max-width:20%;" class="fl">
                                {{str2html .Image}}
                            </div>
                            <div style="max-width:80%;" class="fl">
                            <span class="post-title">
                                <a href="/post/view?id={{.Id}}">{{.Title}} #{{.Id}}</a>
                            </span>
                            <br>
                            <br>
                            <span class="post-content">
                                {{str2html .Description}}
                            </span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </td>
                    <td>
                        <div class="">
                            <a style="width:46px" class="btn btn-success" href="/post/edit?id={{.Id}}">Edit</a>
                            <form class="mt10" method="POST" action="/post/delete">
                                <input type="hidden" name="id" value="{{.Id}}">
                                <button onclick="return confirm('Are you sure you want to delete this item?');"
                                        type="submit"
                                        class="btn btn-danger">Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            {{end}}
        </table>
    {{end}}
{{end}}
