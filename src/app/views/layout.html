<head>

</head>
<body>
<div class="body">
    <div class="wrapper">
        <div class="header">
            <div class="holder">
                <div class="logo">
                    <a href="/">
                        <img alt="logo" src="/static/images/Logo.png">
                    </a>
                </div>
                <ul class="nav">
                    <li class="">
                        <a class=" " href="/">Главная</a>
                    </li>
                    <li class="">
                        <a class=" ">Галерея</a>
                        <ul>
                            <li>
                                <a class=" " href="/gallery/student">Ученики</a>
                            </li>
                            <li>
                                <a class=" " href="/gallery/graduate">Выпускники</a>
                            </li>
                        </ul>
                    </li>
                    {{if .IsLoggedIn}}

                        {{if .IsAdmin}}
                            <li class="">
                                <a class="" href="/post/create">Написать</a>
                            </li>
                            <li class="">
                                <a class="" href="/auth/register">Зарегестрировать</a>
                            </li>
                        {{else}}
                            <li class="">
                                <a class="" href="/gallery/update-portfolio?id={{.User.Id}}">Портфолио</a>
                            </li>
                        {{end}}


                        <li class="">
                            <a class="" href="/profile/update?id={{.User.Id}}">Профиль</a>
                        </li>
                        <li class="">
                            <a class="" href="/auth/logout">Выйти</a>
                        </li>

                    {{else}}
                        <li class="">
                            <a class="" href="/auth/login">Войти</a>
                        </li>

                    {{end}}
                </ul>
                <div class="clear"></div>
            </div>
        </div>
        <div class="holder">
            <div class="container">
                {{.LayoutContent}}
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
