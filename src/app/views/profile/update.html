<h1>{{.title}}</h1>

<form action="/profile/save" method="POST">
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" name="first_name" value="{{.User.FirstName}}">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" name="last_name" value="{{.User.LastName}}">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" value="{{.User.Email}}">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
    </div>
    <div class="form-group">
        <label>About</label>
        <textarea rows="10" cols="45" name="about"></textarea>
    </div>
    <div class="form-group">
        <label>Pinterest Link</label>
        <input class="form-control" type="text" name="pinterest_link">
    </div>
    <div class="form-group">
        <label>Instagram Link</label>
        <input class="form-control" type="text" name="instagram_link">
    </div>
    <div class="form-group">
        <label>Facebook Link</label>
        <input class="form-control" type="text" name="facebook_link">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" type="text" name="phone">
    </div>
    <div class="form-group">
        <label>Skype</label>
        <input class="form-control" type="text" name="skype">
    </div>
    <div class="form-group">
        <label>Telegram</label>
        <input class="form-control" type="text" name="telegram">
    </div>
    <div class="form-group">
        <label>Avatar</label>
        <input class="form-control" type="file" name="avatar">
    </div>
    <input type="hidden" name="id" value="{{.User.Id}}">

    <input class="btn btn-success" type="submit">
</form>
