<h1>{{.title}}</h1>

<form action="/profile/save" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" name="first_name" value="{{.User.FirstName}}">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" name="last_name" value="{{.User.LastName}}">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" autocomplete="off" type="text" id="email" name="email" value="{{.User.Email}}">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" autocomplete="off" type="text" name="password">
    </div>
    <div class="form-group">
        <label>About</label>
        <textarea rows="10" cols="45" name="about"  class="form-control">{{.User.About}}</textarea>
    </div>
    <div class="form-group">
        <label>Pinterest Link</label>
        <input class="form-control" type="text" name="pinterest_link" value="{{.User.PinterestLink}}">
    </div>
    <div class="form-group">
        <label>Instagram Link</label>
        <input class="form-control" type="text" name="instagram_link" value="{{.User.InstagramLink}}">
    </div>
    <div class="form-group">
        <label>Facebook Link</label>
        <input class="form-control" type="text" name="facebook_link" value="{{.User.FacebookLink}}">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" type="text" name="phone" value="{{.User.Phone}}">
    </div>
    <div class="form-group">
        <label>Skype</label>
        <input class="form-control" type="text" name="skype" value="{{.User.Skype}}">
    </div>
    <div class="form-group">
        <label>Telegram</label>
        <input class="form-control" type="text" name="telegram" value="{{.User.Telegram}}">
    </div>

    {{if .User.Avatar}}
        <div class="form-group">
            <img alt="" src="https://fotokolo-local.s3.eu-central-1.amazonaws.com/{{.User.Avatar}}">
        </div>
    {{end}}

    <div class="form-group">
        <label>Avatar</label>
        <input class="form-control" type="file" name="avatar" value="{{.User.Avatar}}">
    </div>
    <input type="hidden" name="id" value="{{.User.Id}}">

    <input class="btn btn-success" type="submit">
</form>
