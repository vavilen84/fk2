<h1>{{.title}}</h1>
<style>
    .mySlides {
        text-align: center;
        background: black;
    }

    .mySlides img {
        max-height: 800px;
    }

    .container .w25 {
        width: 25%;
        max-width: 25%;
    }

    .container .w25 img {
        max-width: 100%;
    }

    .container .w70 {
        width: 70%;
    }

    .container .w45 {
        width: 45%;
    }

    .portfolio-item {
        width: 23%;
        margin: 1%;
        height: 150px;
        text-align: center;
    }

    .links .item {
        padding: 10px 10px 10px 0;
        vertical-align: middle;
    }

    .links .item img {
        position: relative;
        top: 5px;
    }

    .links {
        margin-top: 30px;
    }

    .portfolio-item img {
        max-width: 100%;
        max-height: 150px;
    }

    .image:hover {
        cursor: pointer;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: black;
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        width: 90%;
        max-width: 1200px;
    }

    /* The Close Button */
    .close {
        color: white;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

    /* Hide the slides by default */
    .mySlides {
        display: none;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: fixed;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    .prev:hover, .next:hover {
        text-decoration: none;
        border: none;
    }

    .prev {
        left: 0;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* Caption text */
    .caption-container {
        text-align: center;
        background-color: black;
        padding: 2px 16px;
        color: white;
    }

    img.demo {
        opacity: 0.6;
    }

    .active,
    .demo:hover {
        opacity: 1;
    }

    img.hover-shadow {
        transition: 0.3s;
    }

    .hover-shadow:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
    $(document).ready(function () {
        $('body').on("click", ".image", function () {
            var src = $(this).attr("src");
            $('body').addClass('overflow-hidden');
            $("#lightbox-image").attr("src", src);
            $("#lightbox-background").show();
            $("#lightbox-holder").show();
        });
        $('body').on("click", ".close", function () {
            $('body').removeClass('overflow-hidden');
            $("#lightbox-image").attr("src", "");
            $("#lightbox-background").hide();
            $("#lightbox-holder").hide();
        });
        var images = $(".column").find('img');
        $.each(images, function (i) {
            var counter = i + 1
            $(this).attr('onclick', 'openModal();currentSlide(' + counter + ')');
        });
    });

    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (slides.length == 0) {
            return
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

</script>

                    {{.User.Phone}}

<h3 style="margin-top: 50px;">Портфолио</h3>
<div class="row">
    {{range .ImageList}}
        <div class="fl portfolio-item column">
            <img class="image" alt="" src="https://fotokolo-local.s3.eu-central-1.amazonaws.com/{{.Filepath}}">
        </div>
    {{end}}
    <div class="clear"></div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        {{range .ImageList}}
            <div class="mySlides">
                <img src="https://fotokolo-local.s3.eu-central-1.amazonaws.com/{{.Filepath}}" style="width:100%">
            </div>
        {{end}}
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
