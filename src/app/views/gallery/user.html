<h1>{{.title}}</h1>
<style>
    .container .w25 {
        width: 25%;
        max-width: 25%;
    }

    .container .w25 img {
        max-width: 100%;
    }

    .container .w70 {
        width: 70%;
    }

    .container .w45 {
        width: 45%;
    }

    .portfolio-item {
        width: 23%;
        margin: 1%;
    }

    .links .item {
        padding: 10px 10px 10px 0;
        vertical-align: middle;
    }
    .links .item img{
        position:relative;
        top:5px;
    }
    .links {
        margin-top:30px;
    }
    .portfolio-item img {
        max-width: 100%;
    }
</style>
<div class="container">
    <div class="fl w25">
        <div>
            <img alt="" src="https://fotokolo-local.s3.eu-central-1.amazonaws.com/{{.User.Avatar}}">
        </div>
    </div>
    <div class="fr w70">
        <div>
            {{.User.About}}
        </div>
        <div class="links">
            <div class="fl w45">
                <div class="item">
                    <img alt="" src="/static/images/pinterest.png">
                    {{.User.PinterestLink}}
                </div>
                <div class="item">
                    <img alt="" src="/static/images/instagram.png">
                    {{.User.InstagramLink}}
                </div>
                <div class="item">
                    <img alt="" src="/static/images/facebook.png">
                    {{.User.FacebookLink}}
                </div>
            </div>
            <div class="fr w45">
                <div class="item">
                    <img alt="" src="/static/images/phone.png">
                    {{.User.Phone}}
                </div>
                <div class="item">
                    <img alt="" src="/static/images/skype.png">
                    {{.User.Skype}}
                </div>
                <div class="item">
                    <img alt="" src="/static/images/telegram.png">
                    {{.User.Telegram}}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<h3 style="margin-top: 50px;">Портфолио</h3>
<div>
    {{range .ImageList}}
        <div class="fl portfolio-item">
            <img alt="" src="https://fotokolo-local.s3.eu-central-1.amazonaws.com/{{.Filepath}}">
        </div>
    {{end}}
    <div class="clear"></div>
</div>
